<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 500px;
            height: 500px;
            background-color: #7B8B70;
            margin: 100px auto;
            border: 1px solid #000;

            text-align: center;
            padding-top: 100px;
            font: 25px/30px "Microsoft YaHei";
            cursor: pointer;

            box-sizing: border-box;
        }

    </style>
</head>
<body>
<div class="box">

</div>


<script>
    var box = document.getElementsByClassName("box")[0];
    box.onmousemove = function(event){
        event = event || window.event;
        //获取鼠标在整个页面的位置
        var pagex = event.pageX || scroll().left + event.clientX;
        var pagey = event.pageY || scroll().top + event.clientY;


        box.innerHTML = "鼠标的X坐标为："+pagex+
                        "<br>" +
                        "鼠标的Y坐标为："+pagey+
                        "<br>" +
                        "盒子的X坐标为："+box.offsetLeft+
                        "<br>" +
                        "盒子的Y坐标为："+box.offsetTop+
                        "<br>" +
//                        "鼠标在盒子中的X坐标为："+(pagex-box.offsetLeft)+
//                        "<br>" +
//                        "鼠标在盒子中的Y坐标为："+(pagey-box.offsetTop);
                        "鼠标在盒子中的X坐标为："+(event.offsetX)+
                        "<br>" +
                        "鼠标在盒子中的Y坐标为："+(event.offsetY);

    }








    //光标距顶部的高度-盒子距离顶部的高度==鼠标在盒子中的位置
</script>

</body>
</html>
